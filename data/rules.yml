rules:
 - rule: hello person
   steps:
   - intent: hello_person
     entities:
     - PERSON

 - rule: Ask the user to rephrase in case of low NLU confidence
   steps:
   - intent: nlu_fallback
   - action: utter_please_rephrase

 - rule: out-of-scope
   steps:
   - intent: out_of_scope
   - action: utter_out_of_scope
   
